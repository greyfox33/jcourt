
<div>
    <h2><span>Child</span> {{child.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>First</span>
                </td>
                <td>
                    <span class="form-control-static">{{child.first}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Last</span>
                </td>
                <td>
                    <span class="form-control-static">{{child.last}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Dob</span>
                </td>
                <td>
                    <span class="form-control-static">{{child.dob}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Ssn</span>
                </td>
                <td>
                    <span class="form-control-static">{{child.ssn}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Casefk</span>
                </td>
                <td>
                    <span class="form-control-static">{{child.casefk}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>cwcase</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="cwcase.detail({id:child.cwcase.id})">{{child.cwcase.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
