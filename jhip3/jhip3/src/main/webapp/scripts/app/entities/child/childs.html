<div>
    <h2>Childs</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="child.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Child</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteChildConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(child.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this Child?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Dob</th>
                    <th>Ssn</th>
                    <th>Casefk</th>
                    <th>cwcase</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="child in childs">
                    <td><a ui-sref="child.detail({id:child.id})">{{child.id}}</a></td>
                    <td>{{child.first}}</td>
                    <td>{{child.last}}</td>
                    <td>{{child.dob}}</td>
                    <td>{{child.ssn}}</td>
                    <td>{{child.casefk}}</td>
                    <td>
                        <a ui-sref="cwcase.detail({id:child.cwcase.id})">{{child.cwcase.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="child.detail({id:child.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="child.edit({id:child.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(child.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
